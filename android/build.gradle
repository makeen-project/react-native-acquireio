def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    repositories {
        google()
        maven {
          url 'https://maven.google.com'
        }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21)
        targetSdkVersion safeExtGet('targetSdkVersion', 28)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    jcenter()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
    jcenter()
    maven {
        url "https://android-sdk.acquire.io/artifactory/libs-release-local/"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "com.android.support:appcompat-v7:${safeExtGet('supportLibVersion', '27.1.0')}"
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.android.support:support-emoji-appcompat:27.1.0'
    implementation 'com.android.support:customtabs:27.1.0'
    implementation ('io.socket:socket.io-client:1.0.0') {
       exclude group: 'org.json', module: 'json'
    }
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.+'
    implementation 'com.amitshekhar.android:android-networking:1.0.2'
    implementation 'com.acquireio:core:2.+'
    implementation 'com.squareup.picasso:picasso:2.71828'
}
  